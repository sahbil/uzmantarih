<!doctype html>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic"
              rel="stylesheet"/>
        <style>
            .loading {
                opacity: 0;
                transition: opacity .8s ease-in-out;
                position: fixed;
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                background: #000;
                z-index: -1;
            }

            app-root:empty + .loading {
                opacity: 1;
                z-index: 100;
            }

            app-root:empty + .loading h1 {
                color: #eee;
                font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
                position: absolute;
                top: 50%;
                width: 100%;
                text-align: center;
                transform: translate(0, -50%);
            }
        </style>
    </head>

        <app-root fxLayout="column" fxFill></app-root>
